<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>

  <body>
    <div class="container">
      <div class="display"></div>
      <div class="button-container">
        <!-- row -->
        <span data-value="ac" class="button text-secondary"
          ><span>AC</span></span
        >
        <span data-value="c" class="button text-secondary"><span>C</span></span>
        <span data-value="toggle" class="button text-secondary"
          ><span>+/-</span></span
        >
        <span data-value="percent" class="button text-secondary"
          ><span>%</span></span
        >
        <!-- row -->
        <span data-value="7" class="button"><span>7</span></span>
        <span data-value="8" class="button"><span>8</span></span>
        <span data-value="9" class="button"><span>9</span></span>
        <span data-value="/" class="button text-primary"><span>รท</span></span>
        <!-- row -->
        <span data-value="4" class="button"><span>4</span></span>
        <span data-value="5" class="button"><span>5</span></span>
        <span data-value="6" class="button"><span>6</span></span>
        <span data-value="*" class="button text-primary"><span>ร</span></span>
        <!-- row -->
        <span data-value="1" class="button"><span>1</span></span>
        <span data-value="2" class="button"><span>2</span></span>
        <span data-value="3" class="button"><span>3</span></span>
        <span data-value="+" class="button text-primary"><span>+</span></span>
        <!-- row -->
        <span data-value="0" class="button"><span>0</span></span>
        <span data-value="." class="button"><span>.</span></span>
        <span data-value="=" class="button text-primary"><span>=</span></span>
        <span data-value="-" class="button text-primary"><span>-</span></span>
      </div>
    </div>
  </body>
</html>
