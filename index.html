<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>

  <body>
    <div class="container">
      <div class="sub-display">-77,777,777.7 +</div>
      <div class="display">-77,777,777.7</div>
      <div class="button-container">
        <!-- row -->
        <span class="button text-secondary"><span>AC</span></span>
        <span class="button text-secondary"><span>C</span></span>
        <span class="button text-secondary"><span>+/-</span></span>
        <span class="button text-secondary"><span>%</span></span>
        <!-- row -->
        <span class="button"><span>7</span></span>
        <span class="button"><span>8</span></span>
        <span class="button"><span>9</span></span>
        <span class="button text-primary"><span>รท</span></span>
        <!-- row -->
        <span class="button"><span>4</span></span>
        <span class="button"><span>5</span></span>
        <span class="button"><span>6</span></span>
        <span class="button text-primary"><span>ร</span></span>
        <!-- row -->
        <span class="button"><span>1</span></span>
        <span class="button"><span>2</span></span>
        <span class="button"><span>3</span></span>
        <span class="button text-primary"><span>+</span></span>
        <!-- row -->
        <span class="button"><span>0</span></span>
        <span class="button"><span>.</span></span>
        <span class="button text-primary"><span>=</span></span>
        <span class="button text-primary"><span>-</span></span>
      </div>
    </div>
  </body>
</html>
